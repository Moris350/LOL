<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Login_css.css">
</head>
<body>
	<form>
		<div>
		
		<div class="side_div">
			
		</div>
		<div class="main_div">
			<div class="main_div_right">
			</div>
			<div class="dot" style="top:1.5%; right: 5%;"></div>
			<div class="dot" style="top:1.5%; right: 2.5%;"></div>
			<div class="dot" style="top:1.5%; right: 7.5%;"></div>
			<h1 class="titl">Login</h1>
			<div class="col-3 input-effect">
				<input id="username" class="effect-17" type="text" placeholder="" required="required" style="text-transform:none" >
				<label>User Name:</label>
            <span class="focus-border"></span>
			</div>
			<div style="top:7.5%" class="col-3 input-effect">
				<input id="password" class="effect-17" type="password" placeholder="" required="required" style="text-transform:none">
				<label>Password: </label>
            <span class="focus-border"></span>
			</div>
			<button onclick="signin()" class="sign_in">Sign in </button>
		</div>
		
	</form>
</body>
	<script src="Login.js"></script>
</html>
